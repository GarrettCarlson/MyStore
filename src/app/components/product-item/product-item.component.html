<h3>{{product.name}}</h3>
<img src={{product.url}} width="100" height="100" style="border:5px solid black">
<p>{{product.description}}</p>
<p>{{product.price}}</p>
<label for="quantity">Quantity:</label>
<input type="range" id="quantity" name="quantity" min="0" max="10">
<button id="add-to-cart" name="Add to Cart">Add To Cart</button>
<br>
