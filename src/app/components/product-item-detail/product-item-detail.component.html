<div class="container">
  <div class="product-detail-container">
    <h3>{{ product.name }}</h3>
    <img src="{{ product.url }}" class="product-detail-image" />
    <div class="description">
      <p>{{ product.description }}</p>
    </div>
    <p class="price">{{ product.price.toFixed(1) }} EHP</p>
    <div class="select-input">
      <label for="quantity">Quantity:</label>
      <input
        class="quantitySelector"
        type="number"
        id="quantity"
        name="quantity"
        placeholder="0"
        min="0"
        max="10"
        #quantity
        (input)="updateProductQuantity(quantity.value)"
      />
      <button (click)="addProductToCart(product)">Add To Cart</button>
    </div>
  </div>
</div>
